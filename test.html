<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PinkDOS â€¢ Birthday Surprise</title>


<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg1: #ffe4f0;
  --bg2: #ffd6e8;
  --accent: #ff7fbf;
  --accent-2: #ff9fcf;
  --muted: #f7cfe4;
  --shadow: rgba(255,0,120,0.12);
  --pixel: "Press Start 2P", monospace;
  --cute: "Comic Neue", cursive;
  --glass: rgba(255,255,255,0.55);
}

html,body{
  height:100%;
  margin:0;
  font-family:var(--cute);
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:#402035;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;inset:0;
  background-image:linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size:100% 3px;
  z-index:0;
  pointer-events:none;
  mix-blend-mode:overlay;
}

.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:16px;
  padding:24px;
}

.card{
  width:min(920px,96vw);
  min-height:520px;
  background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
  border-radius:12px;
  border:4px solid rgba(255,255,255,0.6);
  box-shadow:0 10px 30px var(--shadow), inset 0 -8px 40px rgba(255,255,255,0.4);
  padding:22px;
  position:relative;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;
  margin-bottom: 3.5%;
}

#bootScreen{
  font-family:var(--pixel);
  font-size:12px;
  text-align:center;
  color:#4b1030;
}
#progressBarText{font-size:14px;margin-top:12px;}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

/* Candle video */
#candleWrapper{
  display:none;
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  z-index:999;
  opacity:0;
  transition:opacity 1s ease;
}
#candleWrapper.show{display:flex;opacity:1;}
#candleVideo{
  width:250px;
  border-radius:10px;
  
}

/* Main content */
#mainContent{
  display:none;
  text-align:center;
  animation:fadeIn 1s ease forwards;
}
#mainContent.show{display:block;}
.btn{
  background:var(--accent);
  border:none;
  padding:10px 18px;
  border-radius:8px;
  color:white;
  font-family:var(--pixel);
  font-size:10px;
  cursor:pointer;
  transition:transform 0.2s;
}
.btn:hover{transform:scale(1.1);}
.btn-row{display:flex;justify-content:center;gap:10px;margin-top:14px;}

/* confetti pieces */
  .confetti-piece{
    position:fixed;
    width:10px;height:10px;
    background:var(--accent);
    opacity:0.95;
    border-radius:2px;
    pointer-events:none;
    z-index:9999;
    transform:translate3d(0,0,0);
  }

  /* main birthday header */
  .main-header{
    font-family:var(--pixel);
    font-size:26px;
    color:#3b0830;
    display:flex;gap:10px;align-items:center;
    transform-origin:center;
    animation: pop-in 600ms cubic-bezier(.2,.9,.3,1) both;
  }
  @keyframes pop-in{
    0%{ transform: scale(.6) translateY(8px); opacity:0}
    100%{ transform: scale(1) translateY(0); opacity:1}
  }
/* Stickers and cake */
.sticker-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}
.sticker-row img{
  width:70px;
  image-rendering:pixelated;
}
.cake{
  width:200px;
  margin-top:20px;
}
.stickers {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin-bottom: 16px;
}

.sticker-box {
  width: 100px;
  height: 100px;
  border: 2px dashed #ff9fcf;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(255,255,255,0.5);
  box-shadow: inset 0 0 10px rgba(255, 180, 220, 0.3);
}

.sticker-box img {
  width: 70px;
  height: 70px;
  object-fit: contain;
}


/* Reveal */
.image-placeholder{
  width:180px;
  height:140px;
  margin:20px auto;
  border:2px dashed var(--accent);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:rgba(255,255,255,0.6);
}

/* Modal */
.modal{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.open{display:flex;}
.modal-content{
  background:white;
  border-radius:10px;
  padding:14px;
  width:90%;
  max-width:420px;
}

/* Final */
.final-note{
  font-family:var(--pixel);
  color:#5a2740;
  font-size:12px;
  margin-top:20px;
}
@keyframes blink{50%{opacity:0.4;}}
</style>
</head>
<body>

<div class="container">
  <div class="card">

    <!-- Boot -->
    <section id="bootScreen">
      <div>PinkDOS v0.9 Booting...</div>
      <div id="progressBarText">â–ˆ 0%</div><br>
      <div>(click the '100%' for magic!)</div>
    </section>

    <!-- Candle -->
    <div id="candleWrapper">
      <video id="candleVideo" muted autoplay playsinline>
        <source src="download1 (2).mp4" type="video/mp4">
      </video>
    </div>

    <!-- Main -->
    <div id="mainContent">

    <section id="main" class="screen" aria-hidden="true" data-screen="main">
      <div class="main-header" id="mainHeader" aria-live="polite">
        ðŸŽ‰ <span id="birthdayText">Happy Birthday Bhumsss!</span> ðŸŽ‰
      </div><br>

      <div class="stickers">
  <div class="sticker-box">
    <img src="d1.gif" alt="bunny sticker">
  </div>
  <div class="sticker-box">
    <img src="d2.gif" alt="cat sticker">
  </div>
  <div class="sticker-box">
    <img src="d3.gif" alt="bear sticker">
  </div>
</div>

      <img src="cake1.gif" class="cake" alt="cake gif"><br><br>
      <div style="font-family:var(--pixel);font-size:14px;">Do you want to continue?</div>
      <div class="btn-row">
        <button id="yes1" class="btn">Yes ðŸ’•</button>
        <button id="yes2" class="btn">Yes ðŸ’•</button>
      </div>
    </div>

    <!-- Reveal -->
    <section id="reveal" style="display:none;">
      <div style="font-family:var(--pixel);font-size:12px;">Touch me inappropriatelyðŸ’Œ</div>
      <div id="imagePlaceholder" class="image-placeholder">
        <img src="cat.jpeg" alt="touch" style="width: 180px;height: 130px;">
      </div>
      <div style="font-size:12px;color:#6a2740;text-align: center;">(Click the image)</div>
    </section>

    <!-- Final -->
    <section id="final" style="display:none;">
      <div class="final-note">Made with ðŸ’– just for you</div>
      <div style="margin-top:10px;">
        <div style="font-family:var(--pixel);font-size:12px;animation:blink 1.5s infinite;">shutting down... _ _ _</div>
      </div>
    </section>

  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <div style="font-family:var(--pixel);font-size:10px;color:#5a2740;">For my baby<3</div>
      <button id="closeModal" class="btn" style="font-size:8px;padding:4px 8px;">Close</button>
    </div>
    <video id="revealVideo" controls style="width:100%;margin-top:8px;border-radius:6px;">
      <!-- insert your bday video -->
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>
</div>
<!-- Background Music -->
<audio id="candleMusic" src="candle-music.mp3"></audio>
<audio id="mainMusic" src="main-music.mp3"></audio>

<script>
const boot = document.getElementById("bootScreen");
const bootText = document.getElementById("progressBarText");
const candleWrapper = document.getElementById("candleWrapper");
const candleVideo = document.getElementById("candleVideo");
const mainContent = document.getElementById("mainContent");
const reveal = document.getElementById("reveal");
const finalScreen = document.getElementById("final");
const candleMusic = document.getElementById("candleMusic");
const mainMusic = document.getElementById("mainMusic");


const blocks = ["", "â–ˆ", "â–ˆâ–ˆ", "â–ˆâ–ˆâ–ˆ", "â–ˆâ–ˆâ–ˆâ–ˆ", "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ", "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ", "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ", "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ", "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ", "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ"];
const percents = [0, 11, 22, 33, 44, 55, 66, 77, 88, 99, 100];
let i=0;
function loadBoot(){
  if(i<blocks.length){
    bootText.textContent = blocks[i] + " " + percents[i] + "%";
    i++;
    setTimeout(loadBoot,400);
  } else {
    boot.style.animation="fadeOut 1s forwards";
    setTimeout(()=>{
      boot.style.display="none";
      candleWrapper.classList.add("show");
      candleVideo.play();
    },1000);
  }
}
window.addEventListener("DOMContentLoaded", loadBoot);

candleVideo.addEventListener("play", ()=>{
  candleMusic.play().catch(()=>{});
});

candleVideo.addEventListener("ended", ()=>{
  candleMusic.pause();
  candleMusic.currentTime = 0;
  candleWrapper.style.transition="opacity 1s ease";
  candleWrapper.style.opacity="0";
  setTimeout(()=>{
    candleWrapper.style.display="none";
    mainContent.classList.add("show");
    mainMusic.play().catch(()=>{});
  },1000);
});


document.getElementById("yes1").addEventListener("click",()=>{mainContent.style.display="none";reveal.style.display="block";});
document.getElementById("yes2").addEventListener("click",()=>{mainContent.style.display="none";reveal.style.display="block";});

const modal = document.getElementById("modal");
const revealVideo = document.getElementById("revealVideo");
document.getElementById("imagePlaceholder").addEventListener("click",()=>{
  modal.classList.add("open");
  revealVideo.play().catch(()=>{});
});
document.getElementById("closeModal").addEventListener("click",()=>{
  modal.classList.remove("open");
  revealVideo.pause();
  reveal.style.display="none";
  finalScreen.style.display="block";
});
</script>

</body>
</html>
